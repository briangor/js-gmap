<html>

<head>
  <title>JS Google Maps</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
  <h3>Google Maps</h3>
  <!--The div element for the map -->
  <div class="map-inputs">
    <small>Enter your latitude and longitude to plot the location</small>
    <label>Latitude:</label>
    <input type="number" id="lat" value="-1.2921">
    <label>Longitude:</label>
    <input type="number" id="long" value="36.8219">
    <button type="button" id="getLocationBtn">Get Location</button>
  </div>

  <div id="map"></div>

  <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&v=weekly" defer></script>
</body>

</html>
